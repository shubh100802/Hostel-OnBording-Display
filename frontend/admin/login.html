<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Hostel Onboarding</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #f7faff 0%, #e3e6f3 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: none;
      border: none;
      color: #4f8cff;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
      transition: color 0.2s;
    }
    .back-btn:hover {
      color: #2c3e50;
    }
    .login-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.10);
      padding: 2.5rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      min-width: 340px;
      position: relative;
    }
    h2 {
      color: #2c3e50;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .accent {
      color: #4f8cff;
    }
    label {
      font-weight: 500;
      color: #4f8cff;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    select, input[type="text"], input[type="password"] {
      padding: 0.6rem 1.2rem;
      border: 1.5px solid #4f8cff;
      border-radius: 6px;
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      outline: none;
      min-width: 220px;
      width: 100%;
      box-sizing: border-box;
    }
    .input-group {
      position: relative;
      width: 100%;
    }
    .input-group i {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: #4f8cff;
      cursor: pointer;
    }
    .login-btn {
      background: linear-gradient(90deg, #4f8cff 0%, #2c3e50 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 1rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-top: 0.5rem;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #2c3e50 0%, #4f8cff 100%);
      box-shadow: 0 4px 16px rgba(44,62,80,0.13);
    }
    .error {
      color: #e74c3c;
      margin-top: -1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='../../index.html'" title="Back to Home"><i class="fa-solid fa-arrow-left"></i></button>
  <div class="login-container">
    <h2><i class="fa-solid fa-user-gear"></i> <span class="accent">Admin Login</span></h2>
    <form id="loginForm" autocomplete="off">
      <label for="blockSelect"><i class="fa-solid fa-layer-group"></i> Select Block:</label>
      <select id="blockSelect" required>
        <option value="">-- Select Block --</option>
        <!-- <option value="Block 1">Block 1</option>
        <option value="Block 2">Block 2</option>
        <option value="Block 3">Block 3</option>
        <option value="Block 4">Block 4</option>
        <option value="Block 5">Block 5</option>
        <option value="Block 6">Block 6</option>
        <option value="Block 7">Block 7</option>
        <option value="Block 8">Block 8</option>
        <option value="Amenity 1">Amenity 1</option>
        <option value="Amenity 2">Amenity 2</option>
        <option value="Large Dining">Large Dining</option> -->

        <option value="Premium">Premium</option>
        <option value="Non-Premium">Non-Premium</option>
      </select>
      <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
      <input type="text" id="username" required autocomplete="off">
      <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
      <div class="input-group">
        <input type="password" id="password" required autocomplete="off">
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>
      <div class="error" id="errorMsg"></div>
      <button type="submit" class="login-btn"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</button>
    </form>
  </div>
  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').onclick = function() {
      const pwd = document.getElementById('password');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        this.classList.remove('fa-eye');
        this.classList.add('fa-eye-slash');
      } else {
        pwd.type = 'password';
        this.classList.remove('fa-eye-slash');
        this.classList.add('fa-eye');
      }
    };
    // Login handler
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const block = document.getElementById('blockSelect').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!block) {
        document.getElementById('errorMsg').textContent = 'Please select a block.';
        return;
      }
      document.getElementById('errorMsg').textContent = '';
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, block })
        });
        const data = await res.json();
        if (res.ok) {
          // Save token if needed: localStorage.setItem('token', data.token);
          window.location.href = `index.html?block=${encodeURIComponent(block)}`;
        } else {
          document.getElementById('errorMsg').textContent = data.error || 'Login failed.';
        }
      } catch (err) {
        document.getElementById('errorMsg').textContent = 'Server error. Please try again.';
      }
    };
  </script>
</body>
</html>
